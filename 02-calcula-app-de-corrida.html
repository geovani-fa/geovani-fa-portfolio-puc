<!DOCTYPE html>
<input placeholder="Distancia em KM" id="campoDistancia"/>
<input placeholder="Tempo em minutos" id="campoTempo"/>
<button onclick="calculaCorrida()">Calcula</button>

<script>
    /*
    Pre√ßo base
    Custo fixo
    Horarios e regioes de maior movimento 
    -distancia em km
    -tempo em min
    */  
    //Fazer as entradas    

    function calculaCorrida(){
        var campoDistanciaVazio = campoDistancia.value == '';
        
        if(campoDistanciaVazio){
            alert('Campo Distancia vazio!'); 
            return;
        }

        var campoTempoVazio = campoTempo.value == '';
        
        if(campoTempoVazio){
            alert('Campo Tempo vazio!');
            return;
        }

        var tarifaDinamica = 1.4;
        var distanciaKM = campoDistancia.value * tarifaDinamica;
        var tempoMin = campoTempo.value * 0.26;
        var totalDaCorrida = distanciaKM + tempoMin
        alert("O valor da corrida e: "+formataValor(totalDaCorrida));
    }

    function formataValor(valor){
        valorFormatado = valor.toFixed(2).replace('.',','); 
        return valorFormatado;
   }
</script>
